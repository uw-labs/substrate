name: Build
on:
  push:
    branches:
      - '*'
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-go@v3
      with:
        go-version: '^1.18'
    - run: go mod download
    - uses: actions/cache@v3
      with:
        path: |
          ~/.cache/go-build
          ~/go/pkg/mod
        key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
        restore-keys: |
          ${{ runner.os }}-go-
    - run: go test -race .
    # - run: go test -race ./freezer/...
    - run: go test -race ./instrumented/...
    - run: go test -race ./internal/...
    - run: go test -race ./kafka/...
    - run: go test -race ./noop/...
    - run: go test -race ./proximo/...
    - run: go test -race ./suburl/...
